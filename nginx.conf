worker_processes  2;

events {
    use           epoll;
    worker_connections  128;
}


http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    server {
        listen 80;
        server_name marcostoribio.info;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /cv {
            alias /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }

