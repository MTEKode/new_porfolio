version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:80'
      - '433:433'
    volumes:
      - ./nginx/conf/:/etc/nginx/nginx.conf
      - ./certbot/www/:/var/www/certbot/:ro
    restart: always
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw